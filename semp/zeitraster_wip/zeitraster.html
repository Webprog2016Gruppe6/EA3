<!DOCTYPE html>
<html>
        <head>
                <title>Zeitraster</title>
                <meta charset="utf-8">
                <script  type="text/javascript" src="zeitraster.js"></script>
                <link rel="stylesheet" type="text/css" href="zeitraster.css"> <!-- Vorläufiges CSS -->
				
        </head>

        <body>

                <section class="test"> <!-- change me -->
						<form id="zeitform" action="" method="post" onsubmit="sendeFkt(); return false;"> <!-- delete return false later -->
                        <h2>Zeitraster</h2>
						<!-- Eingabe Textdaten-->
                        <div>
                                <input type="text" id="vorname" placeholder="Dein Vorname">
                                <input type="text" id="nachname" placeholder="Dein Nachname"><br>
                                <input type="text" id="klasse" placeholder="Deine Klasse">
                                <input type="text" id="schule" placeholder="Deine Schule"><br>
                                <input type="text" id="schuljahr" placeholder="Schuljahr">
                                <input type="text" id="klassenlehrer" placeholder="Klassenlehrer"><br>
                                
                        </div>
						<!-- Eingabeoption Button -->
						<div>
							<input type="radio" id="standardTime" name="zeitAuswahl" value="Standard" onclick="changeTime()" checked  />
							<label for="standardTime">Standard</label>
							<br>
							<input type="radio" id="customTime" name="zeitAuswahl" value="Eigene Eingabe" onclick="changeTime()"/>
							<label for="customTime">Eigene Eingabe</label>
							<br>    
                        </div>
						
						<!-- Eingabe Zeitdaten -->
						<fieldset  id ="timeInput">
						<div>
                                1.Stunde <input type="time" name="t1" id="1stdA" value="8:15"  disabled > - <input type="time" id="1stdB" value ="9:45"  name="t1" disabled><br>
                                2.Stunde <input type="time" name="t1" id="2stdA" value="10:00" disabled> - <input type="time" id="2stdB" value ="11:30" name="t1" disabled><br>
								3.Stunde <input type="time" name="t1" id="3stdA" value="12:00" disabled> - <input type="time" id="3stdB" value ="13:30" name="t1" disabled><br>
								4.Stunde <input type="time" name="t1" id="4stdA" value="14:30" disabled> - <input type="time" id="4stdB" value ="16:00" name="t1" disabled><br>
								5.Stunde <input type="time" name="t1" id="5stdA" value="16:15" disabled> - <input type="time" id="5stdB" value ="17:45" name="t1" disabled><br>
								6.Stunde <input type="time" name="t1" id="6stdA" value="18:00" disabled> - <input type="time" id="6stdB" value ="19:30" name="t1" disabled><br>
								7.Stunde <input type="time" name="t1" id="7stdA" value="00:00" disabled> - <input type="time" id="7stdB" value ="00:00" name="t1" disabled><br>
								8.Stunde <input type="time" name="t1" id="8stdA" value="00:00" disabled> - <input type="time" id="8stdB" value ="00:00" name="t1" disabled><br>
								
                        </div> 
						</fieldset>
						<input type="submit" value="senden">
						<input type="reset" value="Eingaben rückgängig"> <!-- Reset, evtuell unwichtig? -->
						</form>
                        

                </section>

        </body>

</html>
